<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ARPRA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-800 to-indigo-500 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-indigo-800">ARPRA â€“ VoC Feedback Management System</h1>
        {% if error %}
            <div class="bg-red-100 text-red-800 p-2 rounded mb-4">{{ error }}</div>
        {% endif %}
        <form method="post" action="/auth/login" class="space-y-4">
            <div>
                <label class="block text-sm font-semibold">Username</label>
                <input type="text" name="username" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label class="block text-sm font-semibold">Password</label>
                <input type="password" name="password" class="w-full border rounded px-3 py-2" required>
            </div>
            <button type="submit" class="w-full bg-indigo-700 text-white py-2 rounded hover:bg-indigo-800">Login</button>
        </form>
    </div>
</body>
</html>
