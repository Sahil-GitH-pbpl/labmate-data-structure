<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>IT Actions</title>
</head>
<body>
<header>
    <h1>IT Actions</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/my-tickets">My Tickets</a>
    </nav>
</header>
<main>
    <section class="filters">
        <select id="filter-status"><option value="">All Statuses</option></select>
        <select id="filter-category"><option value="">All Categories</option></select>
        <input type="text" id="filter-dept" placeholder="Department" />
        <input type="text" id="filter-q" placeholder="Search" />
        <button class="btn" id="filter-btn">Filter</button>
    </section>
    <section class="card">
        <table id="tickets-table">
            <thead>
                <tr>
                    <th>ID</th><th>Category</th><th>Dept</th><th>Description</th><th>Status</th><th>Assigned</th><th>Commitment</th><th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="pagination"></div>
    </section>
</main>
<script src="/static/js/it-actions.js"></script>
</body>
</html>
